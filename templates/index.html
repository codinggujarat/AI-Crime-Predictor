<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Crime Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500,700&f[]=clash-grotesk@200,300,400,700&f[]=chillax@200,400,500,700&f[]=panchang@200,300,400,500,600&f[]=poppins@100,200,300&f[]=quicksand@300,400,500&display=swap"
        rel="stylesheet">

    <style>
        /* ---------- Modern Pastel Theme ---------- */
        body {
            background: linear-gradient(135deg, #fdf6f0, #fff8f5);
            font-family: 'quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard-box {
            background: #ffffffcc;
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            width: 100%;
            max-width: 550px;
            border: 1px solid black;
            text-align: center;
        }

        h1 {
            color: #6A0572;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-family: 'quicksand', sans-serif !important;
            letter-spacing: 1px;
            text-transform: capitalize !important;
            text-align: center;
        }

        /* ---------- Buttons ---------- */
        .btn {
            font-weight: 600;
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: start;
            gap: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }


        /* File Upload */
        .file-label {
            display: inline-block;
            color: #444;
            border: 2px dashed #ffb3ba;
            padding: 18px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            background: #fff2f0;
            transition: background 0.3s, border-color 0.3s;
        }

        .file-label:hover {
            background: #ffe6e3;
            border-color: #ff9aa2;
        }

        input[type="file"] {
            display: none;
        }

        .btn-success {
            font-size: 14px;
        }

        #status {
            background-color: #fff8f5;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            color: #333;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
        }

        .btn i {
            font-size: 1.3rem;
        }

        hr {
            border-top: 1px solid rgba(255, 179, 186, 0.5);
            margin: 30px 0;
        }
    </style>
</head>


<body>
    <div class="dashboard-box">
        <h1 class="text-capitalize fw-bold text-dark">AI Crime Prediction System</h1>
        <!-- Status -->
        <div id="status" class="mt-3"></div>

        <!-- File Upload -->
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="file-label text-capitlize">
                    <i class='bx bx-upload text-capitlize '></i>
                    <br>
                    Choose CSV File</label>
                <input type="file" name="file" id="file" required>
            </div>
        </form>

        <!-- Buttons -->
        <div class="row g-3 mt-3">
            <div class="col-6">
                <button class="btn btn-success w-100 text-capitalize " type="submit" form="uploadForm">
                    <i class='bx bx-upload'></i> Upload CSV
                </button>
            </div>
            <div class="col-6">
                <button id="trainBtn" class="btn btn-success w-100 text-capitalize ">
                    <i class='bx bx-cube-alt'></i> Train Model
                </button>
            </div>
            <div class="col-6">
                <a href="/forecast" class="btn btn-success w-100 text-capitalize ">
                    <i class='bx bx-line-chart'></i> View Forecast
                </a>
            </div>
            <div class="col-6">
                <a href="/table" class="btn btn-success w-100 text-capitalize">
                    <i class='bx bx-table text-capitalize '></i>
                    View Table & Insights</a>
            </div>
            <div class="col-6">
                <a href="/download-model" class="btn btn-success w-100 text-capitalize ">
                    <i class='bx bx-download text-capitalize '></i> Download Model
                </a>
            </div>
            <div class="col-6">
                <a href="{{ url_for('download_demo_csv') }}" class="btn btn-success w-100 text-capitalize">
                    <i class='bx bx-download text-capitalize '></i>
                    Download Demo CSV
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            let formData = new FormData(this);
            let res = await fetch("/upload", { method: "POST", body: formData });
            let data = await res.json();
            document.getElementById("status").innerHTML = JSON.stringify(data);
        });

        document.getElementById("trainBtn").addEventListener("click", async function () {
            let res = await fetch("/train", { method: "POST" });
            let data = await res.json();
            document.getElementById("status").innerHTML = JSON.stringify(data);
        });
    </script>
    <script>
        // Helper function to show plain text message
        function showMessage(data) {
            if (data.message) {
                // Remove leading/trailing emojis or symbols
                let plainMessage = data.message.replace(/^[^a-zA-Z0-9]+/, "");
                document.getElementById("status").innerText = plainMessage;
            }
        }

        // Upload CSV
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            let formData = new FormData(this);
            let res = await fetch("/upload", { method: "POST", body: formData });
            let data = await res.json();
            showMessage(data);
        });

        // Train Model
        document.getElementById("trainBtn").addEventListener("click", async function () {
            let res = await fetch("/train", { method: "POST" });
            let data = await res.json();
            showMessage(data);
        });

        // If you have other buttons that return a JSON message, use the same showMessage function
    </script>
</body>

</html>
