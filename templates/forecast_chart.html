<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crime Forecast Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500,700&f[]=clash-grotesk@200,300,400,700&f[]=chillax@200,400,500,700&f[]=panchang@200,300,400,500,600&f[]=poppins@100,200,300&f[]=quicksand@300,400,500&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #fdf6f0;
            /* pastel background */
            color: #333;
            font-family: 'quicksand', sans-serif;
            text-transform: capitalize !important; 
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #444;
        }

        .chart-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff8f5;
            /* light pastel card bg */
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.05);
        }

        canvas {
            height: 300px !important;
        }

        #crimeTypeWrapper {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        #crimeTypeLegend {
            list-style: none;
            padding-left: 0;
        }

        #crimeTypeLegend li {
            margin-bottom: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .color-box {
            width: 15px;
            height: 15px;
            display: inline-block;
            margin-right: 8px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-left text-uppercase fw-bold fw-bold text-black">Crime Forecast Dashboard</h2>

        <div class="row">
            <div class="col-lg-6 chart-container">
                <h5 class="text-left text-uppercase fw-bold">Predicted Crimes (Next 30 Days)</h5>
                <canvas id="crimeChart"></canvas>
            </div>
            <div class="col-lg-6 chart-container">
                <h5 class="text-left text-uppercase fw-bold">Crimes per Grid Cell</h5>
                <canvas id="crimeGridChart"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 chart-container" id="crimeTypeWrapper">
                <div style="flex: 1;">
                    <h5 class="text-left text-uppercase fw-bold">Crime Type Distribution</h5>
                    <canvas id="crimeTypeChart"></canvas>
                </div>
                <div style="flex: 1; padding-left: 20px;">
                    <h5 class="text-left text-uppercase fw-bold">Crime List</h5>
                    <ul id="crimeTypeLegend" class="fw-bold text-uppercase text-sm"></ul>
                </div>
            </div>
            <div class="col-lg-6 chart-container">
                <h5 class="text-left text-uppercase fw-bold">Historical Daily Crimes</h5>
                <canvas id="dailyCrimeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Pastel Colors
        const pastelColors = [
            'rgba(255, 179, 186, 0.7)', // light pink
            'rgba(255, 223, 186, 0.7)', // peach
            'rgba(255, 255, 186, 0.7)', // light yellow
            'rgba(186, 255, 201, 0.7)', // mint
            'rgba(186, 225, 255, 0.7)', // baby blue
            'rgba(201, 186, 255, 0.7)', // lavender
            'rgba(255, 186, 255, 0.7)', // soft magenta
            'rgba(255, 210, 186, 0.7)'  // soft orange
        ];

        // Crime Type Pie Chart
        const crimeTypes = {{ crime_types | tojson | safe }};
        const crimeCounts = {{ crime_counts | tojson | safe }};
        const ctx3 = document.getElementById('crimeTypeChart').getContext('2d');

        const crimeTypeChart = new Chart(ctx3, {
            type: 'pie',
            data: {
                labels: crimeTypes,
                datasets: [{
                    label: 'Crime Types',
                    data: crimeCounts,
                    backgroundColor: pastelColors
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: true },
                    datalabels: {
                        color: '#333',
                        formatter: (value, ctx) => {
                            const label = ctx.chart.data.labels[ctx.dataIndex];
                            return label + ' (' + value + ')';
                        },
                        anchor: 'end',
                        align: 'end',
                        offset: 10,
                        font: { weight: 'bold' }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        // Generate Right-Side Crime Legend
        const legendContainer = document.getElementById('crimeTypeLegend');
        crimeTypes.forEach((type, i) => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="color-box" style="background-color:${pastelColors[i]}"></span> ${type} (${crimeCounts[i]})`;
            legendContainer.appendChild(li);
        });

        // Other Charts (Predicted, Grid, Daily)
        const chartData = {{ chart_data | tojson | safe }};
        new Chart(document.getElementById('crimeChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: 'Predicted Crimes',
                    data: chartData.data,
                    borderColor: 'rgba(255, 186, 201, 1)', // pastel pink border
                    backgroundColor: 'rgba(255, 186, 201, 0.3)',
                    fill: true,
                    tension: 0.3,
                    pointBackgroundColor: 'rgba(255, 186, 201, 1)',
                    pointBorderColor: '#fff'
                }]
            },
            options: { responsive: true }
        });

        new Chart(document.getElementById('crimeGridChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: {{ grid_ids | tojson | safe }},
            datasets: [{
                label: 'Crimes per Grid Cell',
                data: {{ grid_counts | tojson | safe }},
            backgroundColor: pastelColors
                }]
            },
            options: { responsive: true }
        });

        new Chart(document.getElementById('dailyCrimeChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: {{ daily_labels | tojson | safe }},
            datasets: [{
                label: 'Daily Crimes',
                data: {{ daily_values | tojson | safe }},
            borderColor: 'rgba(186, 225, 255, 1)', // pastel blue
            backgroundColor: 'rgba(186, 225, 255, 0.3)',
            fill: true,
            tension: 0.3,
            pointBackgroundColor: 'rgba(186, 225, 255, 1)',
            pointBorderColor: '#fff'
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>

</html>
